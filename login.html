<!DOCTYPE html>
<html lang="vi">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>30Shine - Đăng nhập Admin</title>
	<link rel="stylesheet" href="../css/login.css">
	<link rel="icon" href="img/logo.png" type="image/png" sizes="16x16">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
	<script src="js/data.js"></script>
	<script src="js/jquery-3.7.1.min.js"></script>
	<script src="js/login.js"></script>
</head>

<body>
	<div class="login-container">
		<div class="login-left">
			<a href="index.html"><img src="img/logo.png" alt="30Shine Logo" class="logo"></a>
			<h2>30Shine - Cắt tóc theo phong cách của bạn!</h2>
		</div>

		<div class="login-right">
			<h1>ĐĂNG NHẬP</h1>
			<form onsubmit="return dangNhapLocal(event)">
				<label for="username">Tài khoản <span>*</span></label>
				<input id="username" type="text" placeholder="Tên đăng nhập hoặc Số điện thoại" required>

				<label for="password">Mật khẩu <span>*</span></label>
				<div class="password-container">
					<input id="password" type="password" placeholder="Mật khẩu" required>
					<i class="fa fa-eye" id="show-password" onclick="togglePassword()"></i>
				</div>

				<button type="submit" id="btn-login">ĐĂNG NHẬP</button>

				<div class="extra-links">
					<a href="forgot.html">Quên mật khẩu?</a> |
					<a href="signup.html">Đăng ký ngay</a>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
