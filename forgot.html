<!DOCTYPE html>
<html lang="vi">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>30Shine - Quên mật khẩu</title>
	<link rel="stylesheet" href="../css/login.css">
	<link rel="icon" href="img/logo.png" type="image/png" sizes="16x16">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
	<script src="js/jquery-3.7.1.min.js"></script>
	<script src="js/data.js"></script>
	<script src="js/login.js"></script>
	
</head>

<body>
	<div class="login-container">
		<div class="login-left">
			<a href="index.html"><img src="img/logo.png" alt="30Shine Logo" class="logo"></a>
			<h2>30Shine - Cắt tóc theo phong cách của bạn!</h2>
		</div>

		<div class="login-right">
			<h1>QUÊN MẬT KHẨU</h1>
			<form onsubmit="return quenMatKhauLocal(event)">
				<label for="emailOrPhone">Số điện thoại <span>*</span></label>
				<input id="emailOrPhone" type="text" maxlength = "10"placeholder="Nhập số điện thoại của bạn" oninput="this.value = this.value.replace(/[^0-9]/g, '')" required>

				<button type="submit" id="btn-login">GỬI YÊU CẦU</button>

				<div class="extra-links">
					<a href="login.html">Quay lại đăng nhập</a>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
